<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpaceTopia</title>
		<style>
			body { margin: 0; }

			.nav-side-menu {
				overflow: auto;
				background-color: #ffffff;
				position: fixed;
				top: 0px;
				width: 300px;
				height: 100%;
			}
		</style>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	</head>
	<body>
		<div class="nav-side-menu" id="menu">
			<h1>SpaceTopia</h1>
			<audio id="background_audio" src="music.mp3" autoplay loop></audio>
			<p><button id="mute_btn" onclick="unmute()" class="btn btn-outline-primary" style="position: absolute; top: 10px; right: 10px;"><i class="fas fa-volume-up"></i></button></p>

			<br/>

			<div class="card" style="width: 100%;">
				<div class="card-body">
					<h5 class="card-title">Your Civilization</h5>
					<p id="technology" class="card-text">Resources: 0</p>
					<p id="numcolonies" class="card-text">Colonies: 1</p>
					<p id="techpersec" class="card-text">Resources Per Second: 0.1</p>
					<p id="techpercol" class="card-text">Resources Per Colony: 0</p>
					<button id="colonize" class="btn btn-primary" disabled>Colonize</button>
					<span id="costpercolony" class="card-text">Cost: 5 Resources</p>
				</div>
			</div>

			<br/>

			<div class="card" style="width: 100%;">
				<div class="card-body">
					<h5 class="card-title">Selected Star</h5>
					<p id="selectedColonies" class="card-text">Colonies Count: 0</p>
					<p>Amount: <input id="techVal" type="number" class="form-control"></input></p>
					<button id="givetechbtn" class="btn btn-primary">Gift</button>
					<button id="attackbtn" class="btn btn-primary">Attack</button>
				</div>
			</div>

			<br/>

			<div class="card" style="width: 100%;">
				<div class="card-body">
					<h5 class="card-title">Activity Log</h5>
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
									Gift History:
								</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<p id="giveHist"></p>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingTwo">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									Attack History:
								</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<p id="attackHist"></p>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div id="main">
			
			<div id="threeContainer"></div>
	
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="script.js"></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
